<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Keychain</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>🔐 Keychain</h1>

    <!-- Create Vault Section -->
    <section id="setup" hidden>
      <h2>Create Master Password</h2>
      <p>This will protect all your saved passwords. Don’t forget it!</p>
      <input id="new-master" type="password" placeholder="Create Master Password" />
      <input id="confirm-master" type="password" placeholder="Confirm Master Password" />
      <button id="create">Create Vault</button>
    </section>

    <!-- Unlock Vault Section -->
    <section id="login" hidden>
      <h2>Unlock Your Vault</h2>
      <input id="master" type="password" placeholder="Enter Master Password" />
      <button id="unlock">Unlock</button>
      <p id="forgot-tip">Forgot your password? Your data is securely encrypted and cannot be recovered without it.</p>
    </section>

    <!-- Vault Section -->
    <section id="vault" hidden>
      <div class="vault-header">
        <h2>Your Saved Passwords</h2>
        <button id="add">＋ Add Entry</button>
      </div>
      <div id="entries"></div>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
