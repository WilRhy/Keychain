<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keychain</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔐 Keychain</h1>

    <!-- Setup (first time only) -->
    <section id="setup" hidden>
      <h2>Create a Master Password</h2>
      <p>This password unlocks all of your saved credentials. Don’t forget it — it cannot be recovered.</p>
      <input type="password" id="new-master" placeholder="Enter master password">
      <input type="password" id="confirm-master" placeholder="Confirm master password">
      <button id="create">Create Vault</button>
    </section>

    <!-- Login -->
    <section id="login" hidden>
      <h2>Unlock Your Vault</h2>
      <input type="password" id="master" placeholder="Enter master password">
      <button id="unlock">Unlock</button>
    </section>

    <!-- Vault -->
    <section id="vault" hidden>
      <h2>Your Vault</h2>
      <div id="entries"></div>
      <button id="add">Add Entry</button>
    </section>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
