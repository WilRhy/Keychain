<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keychain</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔐 Keychain</h1>

    <!-- Setup -->
    <section id="setup" hidden>
      <h2>Create Master Password</h2>
      <p>Protects all your saved passwords. Cannot be recovered if lost.</p>
      <div class="password-wrapper">
        <input type="password" id="new-master" placeholder="Enter master password">
        <button type="button" id="toggle-master">👁️</button>
      </div>
      <div class="password-wrapper">
        <input type="password" id="confirm-master" placeholder="Confirm password">
        <button type="button" id="toggle-confirm">👁️</button>
      </div>
      <button id="create">Create Vault</button>
      <button id="register-bio" hidden>Enable Biometric Unlock</button>
    </section>

    <!-- Unlock -->
    <section id="login" hidden>
      <h2>Unlock Vault</h2>
      <input type="password" id="master" placeholder="Enter master password">
      <button id="unlock">Unlock</button>
      <button id="bio-unlock" hidden>Unlock with Biometrics</button>
    </section>

    <!-- Vault -->
    <section id="vault" hidden>
      <h2>Your Vault</h2>
      <div id="entries"></div>
      <button id="add">Add Entry</button>
      <button id="lock">Lock Vault</button>
    </section>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
